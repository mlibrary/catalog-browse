version: '3'

services:
  web:
    build: .
    ports:
      - "4567:4567"
    volumes:
      - .:/app
      - gem_cache:/gems
    environment:
      - SHELL=/bin/bash
    env_file:
      - .env
      - .env-dev-values

  css:
    build: .
    volumes:
      - .:/app
    environment:
      - SHELL=/bin/bash
    command: "npm run watch"


volumes:
  gem_cache:
